{% extends "demo_django_task/base.html" %}

{% block content %}
  <h1>My Projects</h1>
  <div class="projects">
    {% for project in projects %}
      <div class="project">
        <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
        <p>{{ project.description }}</p>
      </div>
    {% empty %}
      <p>No projects to show.</p>
    {% endfor %}
  </div>
{% endblock %}
